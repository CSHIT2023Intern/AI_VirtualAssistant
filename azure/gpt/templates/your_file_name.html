<!DOCTYPE html>
<html>
<head>
    <title>OpenAI 語音識別聊天</title>
    <style>
        body {
            background: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #360ba3;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        button {
            font-size: 14px;
            padding: 8px 12px;
            margin: 0 4px;
            background: #360ba3;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #result {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        #api-key-container, #loading-indicator {
            margin: 10px auto;
            display: block;
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #api-key-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 75.5%;
        }
        textarea#prompt {
            height: 100px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        #chat-window {
            height: 300px;
            width: 80%;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin: 30px auto;
            text-align: left;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message strong {
            font-weight: bold;
        }
        #loading-indicator {
            display: none;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>OpenAI 語音識別聊天</h1>
    <div id="api-key-container">
        <input type="text" id="api-key-input" placeholder="輸入您的 OpenAI API key">
        <button id="api-key-submit">送出</button>
        <button id="api-key-reset">重新輸入金鑰</button>
    </div>
    <div id="chat-window">
        <!-- Conversation message content -->
        <!-- Loading indicator -->
    </div>

    <div class="container">
        <button id="start">開始</button>
        <button id="stop">停止</button>
        <textarea id="prompt" placeholder="在此輸入您的問題"></textarea>
        <button id="submit" disabled>提問</button>
        <button id="clear-input">清除</button>
    </div>

    <div id="result"></div>

    <script>
        // Speech Recognition
        var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        var recognition = new SpeechRecognition();
        recognition.lang = 'zh-TW';
        recognition.interimResults = false;

        document.querySelector('#start').onclick = function() {
            recognition.start();
        };
        document.querySelector('#stop').onclick = function() {
            recognition.stop();
        };
        recognition.onresult = function(event) {
            var speechToText = event.results[0][0].transcript;
            document.querySelector('#result').innerText = '辨識結果：' + speechToText;
            document.querySelector('#prompt').value = speechToText;
        };

        // OpenAI Chat
        $(document).ready(function() {
            var apiKey = localStorage.getItem('apiKey');

            if (apiKey) {
                $("#save-api-key").attr("checked", true);
            }

            if (!apiKey) {
                showApiKeyInput();
            } else {
                enableChat();
            }

            $("#clear-input").click(function() {
                $("#prompt").val("");
            });

            $("#api-key-submit").click(function() {
                apiKey = $("#api-key-input").val();
                if (apiKey) {
                    if ($("#save-api-key").is(":checked")) {
                        localStorage.setItem('apiKey', apiKey);
                    }
                    hideApiKeyInput();
                    enableChat();
                }
            });

            $("#api-key-reset").click(function() {
                localStorage.removeItem('apiKey');
                $("#api-key-input").val("");
                $("#save-api-key").removeAttr("checked");
                showApiKeyInput();
                disableChat();
            });

            $("#submit").click(function() {
                var promptText = $("#prompt").val();
                if (apiKey) {
                    var chatWindow = $("#chat-window");
                    var loadingIndicator = $("#loading-indicator");

                    disableChat();
                    loadingIndicator.show();

                    $.ajax({
                        url: '/api/ask',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            "prompt": promptText
                        }),
                        beforeSend: function(request) {
                            request.setRequestHeader("Authorization", apiKey);
                        },
                        success: function(data) {
                            if (data.error && data.error.includes("Invalid API key")) {
                                showError("Invalid API key. Please enter a valid key.");
                                showApiKeyInput();
                                disableChat();
                            } else if (data.error) {
                                showError("Error: " + data.error);
                                enableChat();
                            } else {
                                chatWindow.append("<p class='chat-message'><strong>您:</strong> " + promptText + "</p>");
                                chatWindow.append("<p class='chat-message'><strong>助手:</strong> " + data + "</p>");
                                chatWindow.scrollTop(chatWindow[0].scrollHeight);
                                enableChat();
                            }
                        },
                        complete: function() {
                            loadingIndicator.hide();
                        }
                    });
                }
            });

            function showApiKeyInput() {
                $("#api-key-container").show();
                $("#submit").attr("disabled", true);
            }

            function hideApiKeyInput() {
                $("#api-key-container").hide();
                $("#submit").removeAttr("disabled");
            }

            function enableChat() {
                $("#prompt").removeAttr("disabled");
                $("#submit").removeAttr("disabled");
            }

            function disableChat() {
                $("#prompt").attr("disabled", true);
                $("#submit").attr("disabled", true);
            }

            function showError(message) {
                var chatWindow = $("#chat-window");
                chatWindow.append("<p class='chat-message'><strong>Error:</strong> " + message + "</p>");
                chatWindow.scrollTop(chatWindow[0].scrollHeight);
            }
        });
    </script>
</body>
</html>
