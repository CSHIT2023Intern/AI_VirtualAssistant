<!DOCTYPE html>
<html>
<head>
    <title>OpenAI 語音識別聊天</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #5e2f0d;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            font-size: 14px;
            padding: 8px 12px;
            margin: 0 4px;
            background: #5e2f0d;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #result {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #5e2f0d;
        }

        #recognizing {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #5e2f0d;
        }

        #api-key-container,
        #loading-indicator {
            margin: 10px auto;
            display: block;
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #api-key-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 75.5%;
        }

        textarea#prompt {
            height: 100px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        #chat-window {
            height: 300px;
            width: 80%;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin: 30px auto;
            text-align: left;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-message {
            margin-bottom: 10px;
            color: #5e2f0d;
        }

        .chat-message strong {
            font-weight: bold;
        }

        #loading-indicator {
            display: none;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk/dist/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>

    <audio id="speech-audio" controls style="display: none;"></audio>

</head>
<body>
    <h1>OpenAI 語音識別聊天</h1>
    <div id="api-key-container">
        <input type="text" id="api-key-input" placeholder="輸入您的 OpenAI API key">
        <button id="api-key-submit">送出</button>
        <button id="api-key-reset">重新輸入金鑰</button>
    </div>
    <div id="chat-window">
        <!-- 聊天訊息內容 -->
        <!-- 傳輸中-->
        <div id="loading-indicator">傳輸中請稍候...</div>
    </div>

    <div class="container">
        <button id="start">開始</button>
        <button id="stop">停止</button>
        <textarea id="prompt" placeholder="在此輸入您的問題"></textarea>
        <button id="submit" disabled>提問</button>
        <button id="clear-input">清除</button>
    </div>

    <div id="result"></div>
    <div id="recognizing">辨識中...</div>


    <script>
        // Set your OpenAI API key and endpoint here
        var openAiApiEndpoint = '/api/ask';
        var openAiApiKey = 'OPENAI_API_KEY';
    
        // Set your Microsoft Azure Text-to-Speech API key and region here
        var subscriptionKey = 'SPEECH_KEY';
        var region = 'SPEECH_REGION';
    
        // Create Microsoft Azure Text-to-Speech config
        var speechConfig = speechsdk.SpeechConfig.fromSubscription(subscriptionKey, region);
        var synthesizer = new speechsdk.SpeechSynthesizer(speechConfig);
    
        $(document).ready(function() {
            // ... Your existing OpenAI chat code ...
    
            $("#submit").click(function() {
                var promptText = $("#prompt").val();
                if (openAiApiKey) {
                    var chatWindow = $("#chat-window");
                    var loadingIndicator = $("#loading-indicator");
    
                    disableChat();
                    loadingIndicator.show();
    
                    $.ajax({
                        url: openAiApiEndpoint,
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            "prompt": promptText
                        }),
                        beforeSend: function(request) {
                            request.setRequestHeader("Authorization", openAiApiKey);
                        },
                        success: function(data) {
                            chatWindow.append("<p class='chat-message'><strong>您:</strong> " + promptText + "</p>");
                            chatWindow.scrollTop(chatWindow[0].scrollHeight);
                            chatWindow.append("<p class='chat-message'><strong>助手:</strong> " + data.response + "</p>");
                            chatWindow.scrollTop(chatWindow[0].scrollHeight);
    
                            // Use Microsoft Azure Text-to-Speech API to read aloud the assistant's response
                            synthesizer.speakTextAsync(data.response);
    
                            enableChat();
                        },
                        error: function(error) {
                            showError("Error: " + error);
                            enableChat();
                        },
                        complete: function() {
                            loadingIndicator.hide();
                        }
                    });
    
                    // Clear the input box
                    document.querySelector('#prompt').value = "";
                }
            });
    
            // ... Your other code ...
        });
    </script>

                data: JSON.stringify({}),
                success: function(data) {
                    var speechToText = data.transcript;
                    document.querySelector('#result').innerText = '辨識結果：' + speechToText;
                    document.querySelector('#prompt').value = speechToText;
                },
                error: function() {
                    $('#result').text('語音識別期間發生錯誤');
                }
            });
        }

        function stopSpeechRecognition() {
            // 停止語音識別的相關程式碼
        }

  
    // OpenAI Chat
    $(document).ready(function() {
        // var apiKey = localStorage.getItem('apiKey'); // remove this line
        hideApiKeyInput(); // Add this line
        enableChat();


            $("#clear-input").click(function() {
                $("#prompt").val("");
            });

            $("#api-key-submit").click(function() {
                apiKey = $("#api-key-input").val();
                if (apiKey) {
                    if ($("#save-api-key").is(":checked")) {
                        localStorage.setItem('apiKey', apiKey);
                    }
                    hideApiKeyInput();
                    enableChat();
                }
            });
            document.querySelector('#prompt').addEventListener('keydown', function(e) {
    if (e.keyCode === 13) {
        e.preventDefault();
        if (!$("#submit").is(":disabled")) {
            $("#submit").click();
        }
    }
});

            $("#api-key-reset").click(function() {
                localStorage.removeItem('apiKey');
                $("#api-key-input").val("");
                $("#save-api-key").removeAttr("checked");
                showApiKeyInput();
                disableChat();
            });

            $("#submit").click(function() {
                var promptText = $("#prompt").val();
                if (apiKey) {
                    var chatWindow = $("#chat-window");
                    var loadingIndicator = $("#loading-indicator");

                    disableChat();
                    loadingIndicator.show();

                    $.ajax({
                        url: '/api/ask',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            "prompt": promptText
                        }),
                        beforeSend: function(request) {
                            request.setRequestHeader("Authorization", apiKey);
                        },
                        success: function(data) {
    if (data.error && data.error.includes("Invalid API key")) {
        showError("Invalid API key. Please enter a valid key.");
        showApiKeyInput();
        disableChat();
    } else if (data.error) {
        showError("Error: " + data.error);
        enableChat();
    } else {
        var assistant_reply = data.response; // Assuming the response is stored in 'response' key

        // Display both user's question and assistant's response in the chat window
        var chatWindow = $("#chat-window");
        chatWindow.append("<p class='chat-message'><strong>您:</strong> " + promptText + "</p>");
        chatWindow.append("<p class='chat-message'><strong>助手:</strong> " + assistant_reply + "</p>");
        chatWindow.scrollTop(chatWindow[0].scrollHeight);

        // Use Microsoft Azure Text-to-Speech API to read aloud the assistant's response
     
                                enableChat();
                            }
                        },
                        complete: function() {
                            loadingIndicator.hide();
                        }
                    });
                }
            });
            
        
            function showApiKeyInput() {
                $("#api-key-container").show();
                $("#submit").attr("disabled", true);
            }

            function hideApiKeyInput() {
                $("#api-key-container").hide();
                $("#submit").removeAttr("disabled");
            }

            function enableChat() {
                $("#prompt").removeAttr("disabled");
                $("#submit").removeAttr("disabled");
            }

            function disableChat() {
                $("#prompt").attr("disabled", true);
                $("#submit").attr("disabled", true);
            }

            function showError(message) {
                var chatWindow = $("#chat-window");
                chatWindow.append("<p class='chat-message'><strong>Error:</strong> " + message + "</p>");
                chatWindow.scrollTop(chatWindow[0].scrollHeight);
        }

        }
        });
    </script>
</body>
</html>
